<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Conference SFU</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header><h1>Video Conference (mediasoup SFU)</h1></header>
  <div id="main">
    <aside id="sidebar">
      <div id="participants-title">Participants</div>
      <div id="participants"></div>
    </aside>
    <div id="content">
      <div id="videos"></div>
    </div>
  </div>
  <div id="controls-bar">
    <button id="joinBtn" class="control-btn">Join Conference</button>
    <button id="toggleAudioBtn" class="control-btn" style="display: none;">Mute Audio</button>
    <button id="leaveBtn" class="control-btn" style="display: none;">Leave</button>
  </div>
  <div id="spinner"><div class="lds-dual-ring"></div></div>
  <div id="toast"></div>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script type="module" src="/src/client.js"></script>
</body>
</html>
